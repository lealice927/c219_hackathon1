<!DOCTYPE html>
<html>

<head>
    <title>King Of Tokyo</title>

    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="dice.css">
    <script type="text/javascript" src="dice.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="main.js"></script>

</head>

<body>

    <div class="tokyo-background">
        <button type="button">Roll Dice</button>

        <div class="diceContainer"></div>


        <div class="insideTokyo">Inside Tokyo
            <div class="displayStats">
                <div class="heart"></div>
                <div class="victoryPoint"></div>
            </div>
        </div>
        <div class="outsideTokyo">Outside Tokyo
            <div class="displayStats">
                <div class="heart"></div>
                <div class="victoryPoint"></div>
            </div>
        </div>

        <div class="monsterContainerStats">
            <div class="monsterCyberKitty">
                <div class="health">
                    <div class="label"></div>
                    <div class="value"></div>
                </div>

                <div class="victory">
                    <div class="label"></div>
                    <div class="value"></div>
                </div>

            </div>
            <div class="monsterSpacePenguin"></div>
        </div>
    </div>

</body>

</html>
